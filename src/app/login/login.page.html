<ion-header>
  <ion-toolbar color="primary">
    <ion-title>App de Senha do Matheus</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input
        type="email"
        placeholder="Email"
        formControlName="email"
      ></ion-input>
      <ion-note
        slot="error"
        *ngIf="(email.dirty || email.touched) &&
  email.errors"
        >Email invÃ¡lido</ion-note
      >
    </ion-item>
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input
        type="password"
        placeholder="Password"
        formControlName="password"
      ></ion-input>
      <ion-note
        slot="error"
        *ngIf="(password.dirty || password.touched)
  && password.errors"
        >Senhas de seis caracteres</ion-note
      >
    </ion-item>
    <ion-button type="submit" expand="block" [disabled]="!credentials.valid"
      >Log in</ion-button
    >
    <ion-button
      type="button"
      expand="block"
      color="secondary"
      (click)="register()"
      >Criar conta</ion-button
    >
  </form>
</ion-content>
